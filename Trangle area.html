<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trangle area</title>
</head>
<body>
    first side : <input id="first">
    second side : <input id="second">
    third side : <input id="third">
    area : <input id="area">
    <button onclick="getarea()">submit</button>
    
    <script>
        
        function getarea(){
            
            let a = Number(document.getElementById("first").value);
            let b = Number(document.getElementById("second").value);
            let c = Number(document.getElementById("third").value);
            
            let s = (a+b+c)/2;
            let n = s*(s-a)*(s-b)*(s-c);
            
            document.getElementById("area").value = Math.sqrt(n);
        }
        
        
    </script>
</body>
</html>
