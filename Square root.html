    <title>get square root</title>

<body>

    inter no here : <input id="no">
    square root : <input id="sqr">
    <button id="ans" onclick="qroot()">submit</button>
    <script>
    function qroot(){
        let a,b;
        a = Number(document.getElementById("no").value);
        document.getElementById("sqr").value = Math.sqrt(a);
    }
    </script>
