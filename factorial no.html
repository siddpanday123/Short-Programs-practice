<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Input no to find factorial no: <input type="number" id="value" value="">
    <button onclick="val()">check</button>
    <h2 id="output"></h2>



    <script>
        function val(){
            let v = document.getElementById("value").value;
            let fact = 1;
            if(v == 0 ){
                document.getElementById("output").innerText = `fractional value of ${v} is 1.`
                
            }else if(v<0){
                document.getElementById("output").innerText = `negative no not have fractional value.`
            
            }else{
                for(let i = 1; i <= v; i++ ){
                    fact = fact * i;
                    document.getElementById("output").innerText =  `fractional value of ${v} is ${fact}.`;
                }
            }
        }
    </script>
</body>
</html>
