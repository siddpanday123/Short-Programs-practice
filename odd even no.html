<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even and odd no</title>
</head>
<body>
    <script>
        let no = prompt('inter number');
        let n = Number(no);
        evenno(n);
        
        function evenno(){
            if(n % 2 == 0){
                console.log('even no');
            }else{
                console.log('odd no'); 
            }
        } 
    </script>
</body>
</html>
