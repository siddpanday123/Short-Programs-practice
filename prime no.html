<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime no</title>
</head>
<body>
    <h1>Inter a no here to check.</h1>
    <input type="number" id="input" value=""> 
    <button onclick="primeno()">click to check</button>
    <h2 id="output"></h2>
    <script>
        function primeno(){
            let a = document.getElementById("input").value;
            if(a==1||a<0){
                document.getElementById("output").innerText = `${a} is not prime no`;
            }else{
                for(i = 2; a>i; i++){
                    if(a%i ==  0){
                        document.getElementById("output").innerText = `${a} :- is not prime no`;
                        break;
                    }else{
                        document.getElementById("output").innerText = `${a} :- is a prime no`;
                    }
                }
                
            }
        }
    </script>
</body>
</html>
