    <input type="number" name="" id="km" value=" " id="">Km
    <button onclick="convert()">Convert</button>into Miles
    <input type="number" name="" id="ml" value="">
<script>

    let km = document.getElementById("km").value;
    document.getElementById("ml").value = km * 0.621371;
}
</script>
