<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Table of number</h2>
    <input type="number" id="v" value="">
    <button onclick="table()"> here </button>
    <p id="hi"></p>

    <script>
        function table(){
            let a = document.getElementById("v").value;
            if(a < 2){
                document.getElementById("hi").innerText = `plz fill a positive no more than 1`;
            }else{
                for(let i = 1; i <= 10; i++){
                    
                    document.write(a * i );
                    document.write("<br>");


                }
            }
        }
    </script>
</body>
</html>
